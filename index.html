<html>
<head>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <script>
    for (const event of [
      cast.framework.system.EventType.READY,
      cast.framework.system.EventType.SHUTDOWN,
      cast.framework.system.EventType.SENDER_CONNECTED,
      cast.framework.system.EventType.SENDER_DISCONNECTED,
      cast.framework.system.EventType.ERROR,
      cast.framework.system.EventType.SYSTEM_VOLUME_CHANGED,
      cast.framework.system.EventType.VISIBILITY_CHANGED,
      cast.framework.system.EventType.STANDBY_CHANGED,
      cast.framework.system.EventType.MAX_VIDEO_RESOLUTION_CHANGED,
      cast.framework.system.EventType.FEEDBACK_STARTED,
    ]) {
      cast.framework.CastReceiverContext.getInstance().addEventListener(event, (event) => {
        const text = document.createTextNode();
        text.innerText = event.type;
        document.body.appendChild(text);
      });
    }
    cast.framework.CastReceiverContext.getInstance().start();
  </script>
</body>
